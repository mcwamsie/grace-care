<form method="get"
      class="flex gap-2 p-2 border border-border flex-wrap  items-center justify-between">
    <div class="flex flex-grow sm:max-w-60 gap-0">
        <div class="relative w-full">
            <div class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500" aria-hidden="true" fill="currentColor"
                     viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                          clip-rule="evenodd"></path>
                </svg>
            </div>
            <label>
                <input name="search" type="search" value="{{ request.GET.search }}"
                       class="block p-1 w-full h-8 ps-10 text-sm text-gray-900 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Search For Payment">
            </label>
        </div>


    </div>
    <div class="flex gap-2">
        <a href="{% url "payments_list" %}"
           class="bg-white justify-center text-gray-700 border rounded-sm border-gray-200 flex items-center hover:bg-gray-800 hover:text-white focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 font-bold shadow-sm text-sm md:px-4 px-2 h-8 focus:outline-none gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                <path d="M21 3v5h-5"></path>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                <path d="M8 16H3v5"></path>
            </svg>
            <span class="font-bold">Refresh</span>
        </a>
        <button type="button"
                id="dropdownHelperButton" data-dropdown-toggle="dropdownHelper"
                class="bg-white justify-center text-gray-700 border rounded-sm border-gray-200 flex items-center hover:bg-gray-800 hover:text-white focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 font-bold shadow-sm text-sm md:px-4 px-2 h-8 focus:outline-none gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                <line x1="21" x2="14" y1="4" y2="4"></line>
                <line x1="10" x2="3" y1="4" y2="4"></line>
                <line x1="21" x2="12" y1="12" y2="12"></line>
                <line x1="8" x2="3" y1="12" y2="12"></line>
                <line x1="21" x2="16" y1="20" y2="20"></line>
                <line x1="12" x2="3" y1="20" y2="20"></line>
                <line x1="14" x2="14" y1="2" y2="6"></line>
                <line x1="8" x2="8" y1="10" y2="14"></line>
                <line x1="16" x2="16" y1="18" y2="22"></line>
            </svg>
            <span class="font-bold">Filters</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-3 h-3">
                <path d="m6 9 6 6 6-6"></path>
            </svg>
        </button>


        <!-- Dropdown menu -->
        <div id="dropdownHelper"
             class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-60 dark:bg-gray-700 dark:divide-gray-600">
            <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownHelperButton">
                <li>
                    <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                        <input id="checkbox-item-4" type="checkbox" value=""
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700  focus:ring-2">
                        <label for="checkbox-item-4" class="w-full ms-2 text-sm font-medium text-gray-900 rounded">Default
                            checkbox</label>
                    </div>
                </li>
            </ul>
        </div>

        {% if request.user.role != "member" %}
            <button type="button" data-modal-show="new-modal" data-modal-target="new-modal"
                    class="text-white justify-center bg-blue-700 flex items-center hover:bg-blue-800 focus:ring-2 focus:ring-offset-2 focus:ring-blue-800 font-medium rounded-sm shadow-sm text-sm md:px-4 px-2 h-8 focus:outline-none gap-2">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M5 12h14m-7 7V5"></path>
                </svg>
                <span class="font-bold">
            New <span class="mr-2 hidden sm:inline">Payment</span>

            </span>
            </button>
        {% endif %}
    </div>


</form>
