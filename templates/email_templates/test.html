<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .email-content {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            width: 100%;
            max-width: 600px;
        }
        .email-header {
            margin-bottom: 20px;
        }
        .email-body {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-content">
            <div class="email-header">
                <img src="cid:logo" alt="{{ company_name }} Logo" style="width: 150px;" />
            </div>
            <div class="email-body">
                <h2>Hello {{ user_name }}!</h2>
                <p>Welcome to {{ company_name }}. We are excited to have you onboard.</p>
                <p>Your account has been created successfully.</p>
                <p>Thank you,<br>The {{ company_name }} Team</p>
            </div>
        </div>
    </div>
</body>
</html>
