<div class="flex-grow p-4 flex flex-col items-center justify-center gap-4">
    <div class="flex flex-col gap-2 items-center">
        <div class="bg-gray-300 rounded-full h-[60px] w-[60px] text-white flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="h-7 w-7">
                <path d="m6 14 1.5-2.9A2 2 0 0 1 9.24 10H20a2 2 0 0 1 1.94 2.5l-1.54 6a2 2 0 0 1-1.95 1.5H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h3.9a2 2 0 0 1 1.69.9l.81 1.2a2 2 0 0 0 1.67.9H18a2 2 0 0 1 2 2v2"></path>
            </svg>
        </div>
        {% spaceless %}
            <h3 class="text-large font-bold text-gray-900">
                {% if title %}{{ title }}{% else %}No records found{% endif %}
            </h3>
        {% endspaceless %}

    </div>
    {% if modal_id %}
        <button data-modal-show="{{ modal_id }}" data-modal-target="{{ modal_id }}"
                class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-blue-700 rounded-sm hover:bg-blue-800 focus:ring-4 focus:outline-none">
            {% if button_title %}
                {{ button_title }}
            {% else %}
                Add New Service Provider
            {% endif %}

        </button>

    {% endif %}

</div>
