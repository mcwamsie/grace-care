<div id="{{ modal_id }}" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
     class="hidden  overflow-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full max-h-full">
    <div class="overflow-hidden p-4 flex w-full max-w-xl max-h-full">
        <div class="flex flex-col w-full max-h-full max-w-full overflow-hidden bg-white rounded-sm shadow">
            {% block modal_head %}
                <div class="flex items-center justify-between px-4 py-2 border-b rounded-t-sm">

                    <h3 class="text-large font-semibold text-gray-900">
                        {{ modal_title }}
                    </h3>


                    <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                            data-modal-hide="{{ modal_id }}">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
            {% endblock %}
            <div class="p-4 pr-2 pb-[66px] max-h-full  relative overflow-hidden flex-grow-0 flex">
                <div class="max-h-full pr-2 overflow-y-auto overflow-x-hidden flex-grow">
                    {% block modal_body %}{% endblock %}
                </div>

            </div>
        </div>
    </div>
</div>
