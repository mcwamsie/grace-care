
{% extends "components/layouts/auth/base.html" %}
{% load static widget_tweaks %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
    <div class="p-6 py-0">
        <img src="{% static "assets/img/logos/grace-care-long.png" %}" class="h-8" alt="Flowbite Logo"/>

    </div>
     <div class="relative flex flex-col min-w-0 break-words bg-transparent border-0 shadow-none lg:py4 dark:bg-gray-950 rounded-2xl bg-clip-border">
        <div class="p-6 pb-0 mb-0">
            <h4 class="font-bold">Password Reset Complete</h4>
            <p class="mb-0">Your password has been changed successfully.</p>
        </div>
        <div class="border-black/12.5 rounded-b-2xl border-t-0 border-solid p-6 text-center pt-0 px-1 sm:px-6">
            <p class="mx-auto mb-6 leading-normal text-sm">
                <a href="{% url "login" %}"
                   class="font-semibold text-transparent bg-clip-text bg-gradient-to-tl from-blue-500 to-violet-500">
                    Sign in
                </a>
            </p>
        </div>
    </div>
{% endblock content %}
